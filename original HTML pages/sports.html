<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="sports.html">Sports</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <section class="title-bar">
        <ul>
          <li>
            <h1>
              <em>sports!</em>
            </h1>
          </li>
        </ul>
      </section>
    </header>

    <section class="sports-list">
      <div>
        <figure>
          <img src="../images/pingpong.png" alt="ping-pong" />
          <figcaption>
            <div>Ping pong:</div>
            <div>Point won += 1</div>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="../images/baseball.png" alt="baseball" />
          <figcaption>
            <div>Baseball:</div>
            <div>Run += 1</div>
            <div>Grand slam += 4</div>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="../images/football.png" alt="football" />
          <figcaption>
            <div>Football:</div>
            <div>Touchdown += 6</div>
            <div>FG += 3</div>
            <div>TD conversion += 1</div>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="../images/basketball.png" alt="basketball" />
          <figcaption>
            <!-- BENJI: using <br /> in this way works, although you might  just want to  wrap each of these lines in div's to be more descriptive instead -->
            <div>Basketball:</div>
            <div>Freethrow += 1</div>
            <div>Basket += 2</div>
            <div>3-pointer += 3</div>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="../images/soccer.png" alt="soccer" />
          <figcaption>
            <div>Soccer:</div>
            <div>Goal += 1</div>
          </figcaption>
        </figure>
      </div>
      <div>
        <figure>
          <img src="../images/golf.png" alt="golf" />
          <figcaption>
            <div>Golf:</div>
            <div>Stroke += 1</div>
            <div>Hazard += 2</div>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer>
      Scoreboard, Inc. Â© 2020
    </footer>
  </body>
</html>
